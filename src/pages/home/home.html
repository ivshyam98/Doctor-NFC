<ion-header>
  <ion-navbar>
    <ion-title>
      Doctor - MHC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-list>
      <ion-item>
          <ion-avatar item-center>
              <img src="../../assets/imgs/doc1.jpg">
            </ion-avatar>
      </ion-item>
      <ion-item >
        <h2><b>Dr. S K Roy</b></h2>
      </ion-item>
      <ion-item>
          <h2>Qual: MBBS, M.D.</h2>
        </ion-item>
       <ion-item>
         <h2>Location: Ahmedabad</h2>
       </ion-item>
       <ion-item>
          <h2>DoctorId: {{doctorId}}</h2>
        </ion-item>
    </ion-list>
  </ion-card>
  <ion-card *ngIf="docAccess">
    <ion-item>
      You are allowed to access 
    </ion-item>
    <ion-item>
      Patient : <b>{{docAccess}}</b>
    </ion-item>
    <ion-item>
        At Time :
      </ion-item>
      <ion-item>
          {{allowTime}}
      </ion-item>
    </ion-card>
</ion-content>
